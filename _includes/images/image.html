{% capture imagePath %}
{% endcapture %}
{% capture imageCaption %}
{% endcapture %}
{% capture thisWidth %}
{% endcapture %}

<figure class="page_figure_container">
    <div class="page_image_container">
        <img src="{{ site.baseUrl }}{{ include.imagePath  }}" alt="{{ include.imagePath }}"
            width="{{ include.thisWidth}} ">
    </div>
    <div class="page_caption">
        {{ include.imageCaption }}
    </div>
</figure>
